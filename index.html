<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='style.css' />
    </head>
    <body>
        <div id='container'>
            <h1 id='title'>myLibrary</h1>
            <div id='shelf'></div>
            <button id='new'>Add Book</button>
        </div>
        <div id='form-container'>
            <form id='form' target='_blank'>
                <h1>New Book</h1>
                <label for='name'>Name</label><br>
                <input type='text' name='name' id='name' required><br>
                <label for='author'>Author</label><br>
                <input type='text' name='author' id='author' required><br>
                <label for='pages'>Pages</label><br>
                <input type='text' name='pages' id='pages' required><br>
                <label for='read'>Read?</label><br>
                <label for='yes'>Yes</label>
                <input type='radio' name='read' value='true' id='yes' required>
                <label for='no'>No</label>
                <input type='radio' name='read' value='false' id='no' required><br>
                <button type='submit' id='submit'>Insert Book</button>
            </form>
        </div>
    </body>
    <script src='script.js'></script>
</html>
